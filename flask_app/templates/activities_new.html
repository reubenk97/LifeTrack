<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class="d-flex justify-content-between mt-5 align-items-center">
            <h1 class="text-secondary">LifeTrack</h1>
            <div class="d-flex gap-3">
                <a href="/home" class="btn btn-info">Home</a>
                <a href="/users/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
        <div class="container">
            <input type="search" class="form-control border rounded p-3 w-100 my-3" placeholder="Search a location">
            <div class="d-flex justify-content-evenly">
                <iframe class="w-50 border rounded" height="500" loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps/embed/v1/place?key={{maps_key}}&q=Space+Needle,Seattle+WA"></iframe>
                <div id="add_activity" class="w-25 mx-5">
                    <h3 class="text-center">Add Activity</h3>
                    <form action="/activities/add" method="post">
                        <input type="text" name="title" class="mb-3 form-control" placeholder="Title">
                        <div class="d-flex">
                            <div class="d-flex flex-column align-items-end justify-content-evenly me-3">
                                <label for="start_time" class="form-label" style="height: 38px;">Start Time:</label>
                                <label for="end_time" class="form-label" style="height: 38px;">End Time:</label>
                            </div>
                            <div class="d-flex flex-column align-items-end justify-content-between">
                                <input type="time" name="start_time" class=" mb-3 form-control">
                                <input type="time" name="end_time" class=" mb-3 form-control">
                            </div>
                        </div>
                        <select class="mb-3 form-select">
                            <option selected>Category</option>
                            {% for category in categories_list %}
                                <option value="{{ category.title }}">{{ category.title }}</option>
                            {% endfor %}
                        </select>
                        <input type="text" name="location" class="mb-3 form-control" placeholder="Address">
                        <textarea type="text" name="notes" class="mb-3 form-control" placeholder="Add Notes" rows="5"></textarea>
                        <button class="btn btn-success">Add</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='activity-script.js')}}"></script>
    </div>
</body>
</html>
