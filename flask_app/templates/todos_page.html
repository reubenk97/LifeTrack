<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class="d-flex justify-content-between mt-5 align-items-center">
            <h1 class="text-secondary">LifeTrack</h1>
            <div class="d-flex gap-3">
                <a href="/home" class="btn btn-info">Home</a>
                <a href="/users/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
        <div class="container">
            <div class="d-flex justify-content-around border-bottom mt-5">
                <h2>ToDo's</h2>
                <h2>Goals</h2>
            </div>
            <div class="d-flex justify-content-around gap-2">
                <div class="border rounded w-50 py-3 px-5 mt-3">
                    <div class="d-flex justify-content-between">
                        <p class="fs-5">Current</p>
                        <a class="fs-5 link-underline link-underline-opacity-0 text-light">+</a>
                    </div>
                    <form id="todo-form" class="" onsubmit="addTodo(event)">
                        <input type="text" name="title" placeholder="Title" class="form-control mb-1">
                        <textarea name="description" placeholder="Description" class="form-control mb-1"></textarea>
                        <input type="date" name="date" class="form-control mb-1">
                        <input type="text" name="location" placeholder="Location" class="form-control mb-1">
                        <button class="btn btn-warning">Add</button>
                    </form>
                    <div id="error-field"></div>
                    <table id="todos-table" class="table table-dark">
                        
                        <!-- jinja for loop through users' todos -->
                        {% for todo in todos_list %}
                            <tr>
                                <td>{{ todo.title }}</td>
                                <td>{{ todo.date }}</td>
                                <td><a>Edit</a> | <a>Delete</a></td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
                <div class="border rounded w-50 p-3 mt-3">
                    <div class="d-flex">
                        <p class="fs-5 mb-0 text-center w-100">Completed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
