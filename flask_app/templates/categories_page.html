<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class="d-flex justify-content-between mt-5 align-items-center">
            <h1 class="text-secondary">LifeTrack</h1>
            <div class="d-flex gap-3">
                <a href="/home" class="btn btn-info">Home</a>
                <a href="/users/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
        <div class="container mt-3">
            <h3 class="text-center">Categories</h3>
            <div class="d-flex">
                <div class="w-25 mt-3 text-center">
                    <a href="/activities" class="link-underline link-underline-opacity-0"><h4 class="border-bottom py-3 text-light">All Activities</h4></a>
                    <a href="/categories" class="link-underline link-underline-opacity-0"><h4 class="text-primary">Categories</h4></a>
                </div>
                <div id="category-section" class="border rounded w-75 p-3 mt-3 text-center">
                    <form id="add-category-form" class="d-flex border rounded py-3 px-5 mb-3 gap-2" onsubmit="addCategory(event)">
                        <input type="text" class="form-control w-50" placeholder="Add Category" name="title">
                        <button class="btn btn-success">+</button>
                        <div id="add-cat-error-field"></div>
                    </form>
                    <div id="category-list">
                        {% for category in categories_list %}
                        <div class="d-flex justify-content-between border rounded py-3 px-5 mb-3">
                            <h6>{{ category.title }}</h6>
                            <h6>Edit</h6>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='activity-script.js') }}"></script>
</body>
</html>
