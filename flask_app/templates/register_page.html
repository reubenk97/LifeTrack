<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="d-flex flex-column gap-3">
        <a href="/" class="link-underline link-underline-opacity-0"><h1 class="text-secondary text-center mt-3">LifeTrack</h1></a>
        <div class="container border border-primary rounded p-3 w-25">
            <h2 class="text-primary text-center">Register</h2>
            <form action="/users/register" method="post">
                <input type="text" name="username" class="form-control mt-3" placeholder="Create a username...">
                <input type="text" name="email" class="form-control mt-3" placeholder="Enter your email...">
                <input type="password" name="password" class="form-control mt-3" placeholder="Create a password...">
                <input type="password" name="confirm_password" class="form-control mt-3" placeholder="Confirm your password...">
                <div>{% for message in get_flashed_messages(category_filter, 'reg') %}<p class="text-danger mt-3">{{ message }}</p>{% endfor %}</div>
                <button class="btn btn-primary mt-2">Register</button>
            </form>
            <p class="mt-3">Already registered? <a href="/login" class="text-primary">Login here.</a></p>
        </div>
    </div>
</body>
</html>
