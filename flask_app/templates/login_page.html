<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="d-flex flex-column gap-3">
        <a href="/" class="link-underline link-underline-opacity-0"><h1 class="text-secondary text-center mt-3">LifeTrack</h1></a>
        <div class="container border border-success rounded p-3 w-25">
            <h2 class="text-success text-center">Login</h2>
            <form action="/users/login" method="post">
                <input type="text" name="email" class="form-control mt-3" placeholder="Email">
                <input type="password" name="password" class="form-control mt-3" placeholder="Password">
                <div id="error-field"><div>{% for message in get_flashed_messages(category_filter, 'log') %}<p class="text-danger mt-3">{{ message }}</p>{% endfor %}</div></div>
                <button class="btn btn-success mt-2 mx-auto">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="/register" class="text-success">Register here.</a></p>
        </div>
    </div>
</body>
</html>
