<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class="d-flex justify-content-between mt-5 align-items-center">
            <h1 class="text-secondary">LifeTrack</h1>
            <div class="d-flex gap-3">
                <a href="/home" class="btn btn-info">Home</a>
                <a href="/users/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
        <div class="container mt-3">
            <h3 class="text-center">Activities</h3>
            <div class="d-flex">
                <div class="w-25 mt-3 text-center">
                    <a href="/activities" class="link-underline link-underline-opacity-0"><h4 class="border-bottom py-3 text-primary">All Activities</h4></a>
                    <a href="/categories" class="link-underline link-underline-opacity-0"><h4 class="text-light">Categories</h4></a>
                </div>
                <div id="activity-section" class="border rounded w-75 p-3 mt-3 text-center">
                    <div class="d-flex justify-content-evenly">
                        <h6>DAY</h6>
                        <h6>MONTH</h6>
                        <h6>YEAR</h6>
                    </div>
                    <table class="w-100">
                        <thead>
                            <tr>
                                <th>Activity</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                                <th>Location</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for activity in activities_list %}
                            <tr>
                                <td>{{ activity.title }}</td>
                                <td>{{ activity.start_time }}</td>
                                <td>{{ activity.end_time }}</td>
                                <td>{{ activity.location }}</td>
                                <td>{{ activity.notes }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    
                    
                    <!-- Add tiles of activities here -->
                </div>
            </div>
        </div>
    </div>
</html>
